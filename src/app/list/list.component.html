<mat-card *ngFor='let coffee of items | async'>
  <mat-card-title>{{coffee.name}}</mat-card-title>
  <mat-card-subtitle>{{coffee.place}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)='goToMap(coffee)'><mat-icon>map</mat-icon></button>
    <button mat-button (click)='shareCoffee(coffee)'><mat-icon>share</mat-icon></button>
    <button mat-button (click)='goToDetails(coffee)'><mat-icon>list</mat-icon></button>
  </mat-card-actions>
</mat-card>

<a id='btnCreate' mat-fab href="/coffee"><mat-icon>create</mat-icon></a>
