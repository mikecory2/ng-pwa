<form>
  <mat-card>
    <mat-card-title>Coffee Info</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Coffee Name" name="name" [(ngModel)]='coffee.name' />
    </mat-form-field>
    <mat-select placeholder='Coffee Type' name='type' [(ngModel)]='coffee.type'>
      <mat-option *ngFor='let type of types' [value]='type'>{{type}}</mat-option>
    </mat-select>
  </mat-card>
  <mat-card>
    <mat-card-title>Coffee Place</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Place Name" name="place" [(ngModel)]='coffee.place' />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" name="address" [(ngModel)]='coffee.location.address' />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" name="city" [(ngModel)]='coffee.location.city' />
    </mat-form-field>
  </mat-card>
  <mat-card>
    <mat-card-subtitle>Overall Rating</mat-card-subtitle>
    <mat-slider max='10' thumbLabel name='rating' [(ngModel)]='coffee.rating' tickInterval='1'></mat-slider>
    <mat-card-subtitle>
      <mat-slide-toggle #tasingSelector (change)="tastingRatingChanged(tasingSelector.checked)" [checked]='coffee.tastingRating'>Tasting Ratings</mat-slide-toggle>
    </mat-card-subtitle>
    <section id="tasting" *ngIf='tasingSelector.checked'>
      <label>Aroma</label>
      <mat-slider max='10' thumbLabel name='r-aroma' [(ngModel)]='coffee.tastingRating.aroma' tickInterval='1'></mat-slider>
      <label>Body</label>
      <mat-slider max='10' thumbLabel name='r-body' [(ngModel)]='coffee.tastingRating.body' tickInterval='1'></mat-slider>
      <label>Flavor</label>
      <mat-slider max='10' thumbLabel name='r-flavor' [(ngModel)]='coffee.tastingRating.flavor' tickInterval='1'></mat-slider>
      <label>Intensity</label>
      <mat-slider max='10' thumbLabel name='r-intensity' [(ngModel)]='coffee.tastingRating.intensity' tickInterval='1'></mat-slider>
      <label>Sweetness</label>
      <mat-slider max='10' thumbLabel name='r-sweetness' [(ngModel)]='coffee.tastingRating.sweetness' tickInterval='1'></mat-slider>
      <label>After Taste</label>
      <mat-slider max='10' thumbLabel name='r-after-taste' [(ngModel)]='coffee.tastingRating.afterTaste' tickInterval='1'></mat-slider>
    </section>
  </mat-card>
  <mat-card>
    <mat-form-field>
      <textarea matInput placeholder="Notes" name="notes" [(ngModel)]='coffee.notes'></textarea>
    </mat-form-field>
  </mat-card>
  <mat-card>
    <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-card>

</form>
